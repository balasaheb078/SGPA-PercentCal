<!DOCTYPE html>
<html lang="eng">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
    font-family: Arial, sans-serif;
    text-align: center;
    margin: 0;
    padding: 10px;
    background-color: #f5f5f5;
}

    h1 {
      margin-top: 50px;
    }

    

    .calculator-container {
    max-width: 400px;
    margin: 0 auto;
    background-color: #fff;
    padding: 20px;
    border-radius: 15px;
    box-shadow: -1px 3px 5px rgba(0, 0, 0, 30.1);
}

    label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-bottom: 10px;
    }

    .error-message {
      color: #ff0000;
      font-size: 14px;
      margin-top: 5px;
    }

    button {
    background-color: #007C00;
    color: #fff;
    border: none;
    padding: 11px 22px;
    border-radius: 24px;
    cursor: pointer;
    margin-right: 17px;
}

    button:hover {
      background-color: #0056b3;
    }

    p {
      font-size: 18px;
      font-weight: bold;
      margin-top: 20px;
    }
</style>
<div class="title">
  <title>SGPA to Percentage Calculator</title>
</div>
</head>
<body>
  <h1>SGPA to Percentage Calculator</h1>
  
<div class="calculator-container">
    <label for="sgpa">Enter SGPA (4 to 10):</label>
    <input type="number" step="0.01" id="sgpa" placeholder="Enter SGPA">
    <p class="error-message" id="sgpaError"></p>
    <button id="calculateBtn">Calculate</button>
    <button id="resetBtn">Reset</button>
    <p id="result"></p>
  </div>
  
  <script>
    const calculateBtn = document.getElementById('calculateBtn');
    const resetBtn = document.getElementById('resetBtn');
    const sgpaInput = document.getElementById('sgpa');
    const sgpaError = document.getElementById('sgpaError');
    const resultElement = document.getElementById('result');
  
    calculateBtn.addEventListener('click', () => {
      const sgpa = parseFloat(sgpaInput.value);
  
      if (!isNaN(sgpa) && sgpa >= 4 && sgpa <= 10) {
        sgpaError.textContent = '';
        const percentage = (sgpa * 10) - 7.5;
        resultElement.textContent = `Percentage: ${percentage.toFixed(2)}%`;
        resultElement.style.color = '#00bb00'; // Visual feedback for success
      } else {
        sgpaError.textContent = 'Please enter value between 4 and 10';
        resultElement.textContent = '';
        resultElement.style.color = ''; // Reset color
      }
    });
  
    resetBtn.addEventListener('click', () => {
      sgpaInput.value = ''; // Clear input
      sgpaError.textContent = '';
      resultElement.textContent = '';
      resultElement.style.color = ''; // Reset color
    });
  
    // Additional keyboard support: Pressing Enter triggers the calculation
    sgpaInput.addEventListener('keyup', (event) => {
      if (event.key === 'Enter') {
        calculateBtn.click();
      }
    });
  </script>
</body>
</html>
